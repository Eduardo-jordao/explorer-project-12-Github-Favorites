<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Github Favorites</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script type="module" src="js/main.js" defer></script>

</head>
<body>
    <div id="app">
        <header>
            <img src="/assets/header.svg" alt="Imagem com uma estrela entre chaves">
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="/assets/starticon.svg" alt=""> <span>Favoritar</span>
                </button>
            </div>
        </header>
        <div class="table-container">
            <table class="data">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                                        
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
